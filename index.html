<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القرأن الكريم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="style.css/style.css" />
  </head>
  <body style="min-height: 100vh; display: flex; flex-direction: column">
    <div class="container flex-grow-1"></div>

    <!-- Row at the bottom of the page -->
    <div class="container">
      <div
        class="row justify-content-center align-items-end p-3 bottom-row flex-wrap"
        style="background-color: rgb(4, 4, 48)"
      >
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
          <h1 class="text-center text-light">السورة</h1>
          <select class="form-select third-select">
            <option value="choose" class="text-center ">
              اختيار السورة
            </option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
          <h1 class="text-center text-light">المصحف</h1>
          <select class="form-select second-select">
            <option value="choose-2" class="text-center ">
              اختيار المصحف
            </option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
          <h1 class="text-center text-light">القارئ</h1>
          <select class="form-select first-select" onchange="resetDataMoshaf()">
            <option value="choose" class="text-center ">
              اختيار القارئ
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Audio -->
    <audio controls class="container text-center mt-2 mb-5" id="audio">
      Your browser does not support the audio element.
    </audio>
    <script src="js/main.js"></script>
  </body>
</html>
